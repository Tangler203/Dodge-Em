<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dodge 'Em</title>

    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>

  </head>

  <body>
      <canvas id="gameCanvas" width="800px" height="600px"></canvas>
      
      
      
      
      <script type="text/javascript">
          // Gets a handle to the element with id canvas
          var canvas = document.getElementById("gameCanvas");
          // Get a 2D context for the canvas.
          var ctx = canvas.getContext("2d");
          
          var player = {
              position: {x: 400, y: 450}
              , height: 40
              , width: 40
              , acceleration: {y: 0}
          }
          
          drawPlayer();
          
          step();
          
          
          function step(t) {
               
              requestAnimationFrame(step);
          }

          function drawPlayer(){
              ctx.fillStyle = "rgb(0, 255, 0)";
              ctx.beginPath();
              ctx.rect(player.position.x, player.position.y, player.width, player.height);
              ctx.fill();
              ctx.closePath();
          }
          
          window.addEventListener("keydown", function(event) { 
               ctx.clearRect(0, 0, canvas.width, canvas.height);
        
              if (event.keyCode == 37 && player.position.x > player.width){
                  player.position.x -= 5;
              }
              else if (event.keyCode == 39 && player.position.x > player.width){
                  player.position.x += 5;
              }
               
              
              drawPlayer();
          });

    </script>
  </body>
</html>
